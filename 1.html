<h2>그해여름 양다일 웬디</h2>
<p><a href="https://www.w3.org/TR/html51/" target="_blank" title="html specification">Hypertext Markup Language (HTML)</a> is the standard markup language for <strong>creating <u>web</u> pages</strong> and web applications.</p>
<img src="그해여름.jpg" width="100%">
<p style="margin-top:45px;">HTML은 하이퍼텍스트 마크업 언어(HyperText Markup Language, 문화어: 초본문표식달기언어, 하이퍼본문표식달기언어)라는 의미의 웹 페이지를 위한 지배적인 마크업 언어다.</p>
